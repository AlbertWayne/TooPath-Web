<div class="form-width">
  <form (ngSubmit)="sendPutUser()" #logInForm="ngForm">
    <h2>Edit profile</h2>
    <p>You must provide your password to validate your identity</p>

    <div class="form-group">
      <label for="first-name">First name</label>
      <input type="text" class="form-control" id="first-name" [(ngModel)]="currentUser.first_name" required
             name="firstName" value="{{currentUser.first_name}}">
    </div>

    <div class="form-group">
      <label for="last-name">Last name</label>
      <input type="text" class="form-control" id="last-name" [(ngModel)]="currentUser.last_name" required
             name="lastName" value="{{currentUser.last_name}}">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="currentUser.email" name="email"
             value="{{currentUser.email}}">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="currentUser.password" name="password">
    </div>

    <button type="submit" class="btn btn-success btn-block mt-5">Save</button>
  </form>
</div>
