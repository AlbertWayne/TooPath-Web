<div class="form-width">
  <form (ngSubmit)="createUserAccount()" #signUpForm="ngForm">
    <h1>Create an account on TooPath</h1>
    <p>or <a style="text-decoration: underline" routerLink="/logIn" routerLinkActive="active"> log in with your
      account</a></p>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="user.first_name" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="user.last_name" name="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-success btn-block mt-5">Create account</button>
  </form>
</div>
